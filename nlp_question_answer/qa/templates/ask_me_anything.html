{% extends 'base.html'%}

{% block content %}
<form action="" method="POST">
    {% csrf_token %}
    <input name="q" style="width: 400px" />
    <button>Ask</button>
</form>
<h1> {{ q.question }} </h1>
<p>Question type: {{q.get_type}}</p>
<p>Keyword Weight: {{ q.weight_keywords }}</p>

<ul>
    {% for i in result %}
    <li>
        <h3><a href="{{i.object.url}}">{{i.title}}</a></h333>
        <p>{{i.object.content}}</p>
    </li>
    {% endfor %}
</ul>

{% endblock content %}
